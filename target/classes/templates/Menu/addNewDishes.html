<!DOCTYPE html>
<html lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleft.org"
      xsi:schemaLocation="http://www.thymeleft.org ">

<head>
  <meta charset="UTF-8">
  <title>New dishes</title>
</head>
<body>
<div align="center">
  <h1>Enter new dish</h1>
  <table border="1" cellpadding="10">
    <br/>
    <form action="#" th:action="@{/saveDishes}" th:object="${dishes}" method="post">
      <table border="1" cellpadding="10">
        <tr>
          <td>Id</td>
          <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
          <td>Dishes name</td>
          <td><input type="text" th:field="*{dishesName}"></td>
        </tr>
        <tr>
          <td>Price</td>
          <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
          <td>Weight</td>
          <td><input type="text" th:field="*{weight}"></td>
        </tr>
        <tr>
          <td>Quantity</td>
          <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Save</button>
          </td>
        </tr>
      </table>
    </form>
  </table>
</div>
<div align="center">
  <button onclick="goBack()">Go Back</button>
  <script>
      function goBack() {
          window.history.back();
      }
  </script>
</div>
</body>
</html>
