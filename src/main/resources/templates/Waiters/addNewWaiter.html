<!DOCTYPE html>
<html lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleft.org"
      xsi:schemaLocation="http://www.thymeleft.org ">

<head>
  <meta charset="UTF-8">
  <title>New waiter</title>
</head>
<body>
<div align="center">
  <h1>Enter new waiter</h1>
  <table border="1" cellpadding="10">
    <br/>
    <form action="#" th:action="@{/saveWaiter}" th:object="${waiter}" method="post">
      <table border="1" cellpadding="10">
        <tr>
          <td>Id</td>
          <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
          <td>Tip</td>
          <td><input type="text" th:field="*{tip}"></td>
        </tr>
        <tr>
          <td>Active</td>
          <td><input type="text" th:field="*{activ}"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Save</button>
          </td>
        </tr>
      </table>
    </form>
  </table>
</div>
<div align="center">
  <button onclick="goBack()">Go Back</button>
  <script>
      function goBack() {
          window.history.back();
      }
  </script>
</div>
</body>
</html>
